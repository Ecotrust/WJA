{% load static from staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <link rel="stylesheet" href="http://openlayers.org/en/v3.4.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.4.0/resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.4.0/resources/layout.css" type="text/css">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.4.0/resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Quattrocento+Sans:400,400italic,700" type="text/css">
    <link rel="stylesheet" href="{% static "ui/styles/map.css" %}" type="text/css">

    <title>Juniper Utilization Viewer</title>
  </head>
  <body style="padding-top:0">

    <h1>Juniper Utilization Viewer</h1>
    {% block content %}
    <div style="width: 700px; height: 450px" id="map" class="map"></div>

    {% endblock %}

    {% block scripts %}
    <script src="http://openlayers.org/en/v3.4.0/resources/jquery.min.js" type="text/javascript"></script>
    <script src="http://openlayers.org/en/v3.4.0/resources/example-behaviour.js" type="text/javascript"></script>
    <script src="http://openlayers.org/en/v3.4.0/build/ol.js" type="text/javascript"></script>
    <script>
      var imports = {{ imports|safe }};
      var sites = {{ sites|safe }};
    </script>
    <script src="{% static "ui/scripts/map.js" %}" type="text/javascript"></script>
    {% endblock %}

  </body>
</html>
